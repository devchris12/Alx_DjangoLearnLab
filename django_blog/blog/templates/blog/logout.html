{% extends 'blog/base.html' %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body text-center">
                <h2>You have been logged out</h2>
                <p>Thank you for visiting Django Blog!</p>
                <a href="{% url 'blog:login' %}" class="btn btn-primary">Login Again</a>
                <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
