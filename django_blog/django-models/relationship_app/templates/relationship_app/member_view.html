<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #28a745;
        }
        .content {
            background: #d4edda;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Member Dashboard</h1>
    <div class="content">
        <p>Welcome, Member! You can browse and borrow books.</p>
        <ul>
            <li>Browse available books</li>
            <li>Borrow books</li>
            <li>View your borrowing history</li>
            <li>Reserve books</li>
        </ul>
    </div>
</body>
</html>
