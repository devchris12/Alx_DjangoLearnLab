<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .content {
            background: #d1ecf1;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Librarian Dashboard</h1>
    <div class="content">
        <p>Welcome, Librarian! You can manage library operations.</p>
        <ul>
            <li>Add and edit books</li>
            <li>Manage library inventory</li>
            <li>Process member requests</li>
            <li>Generate library reports</li>
        </ul>
    </div>
</body>
</html>
