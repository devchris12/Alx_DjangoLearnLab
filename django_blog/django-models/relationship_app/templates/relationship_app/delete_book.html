<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #dc3545;
        }
        form {
            background: #f8d7da;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Delete Book</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <button type="submit">Confirm Delete</button>
    </form>
</body>
</html>
